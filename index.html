<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Email Signature</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .signature {
            display: flex;
            width: 600px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 10px 20px 15px rgba(0, 0, 0, 0.2);
            padding: 15px;
        }
        .left {
            width: 35%;
            text-align: center;
            padding: 10px;
        }
        .left img.profile {
            width: 90px; /* Fixed size */
            height: 90px; /* Fixed size */
            object-fit: cover; /* Prevents distortion */
            border-radius: 50%; /* Makes only the profile picture circular */
            border: 3px solid #003366;
        }
        .left img.logo {
            width: 120px; /* Fixed size for logo */
            height: auto; /* Maintain aspect ratio */
            margin-top: 10px;
            border: none; /* No border for the logo */
            border-radius: 0; /* Ensures the logo is not circular */
        }
        .right {
            width: 65%;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .right p {
            margin: 5px 0;
            font-size: 14px;
        }
        .right a {
            text-decoration: none;
            color: #003366;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="signature">
        <div class="left">
            <img src="pic/pic.jpeg" alt="Jordan Fernandes" class="profile">
            <h3 style="margin: 5px 0; font-size: 16px;">Jordan Fernandes</h3>
            <p style="font-size: 12px; color: #666;">Operations Manager<br>at Cambridge Heating and Cooling</p>

        </div>
    </div>
</body>
</html>
